<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <!-- <img src='img/fostersquare.jpg'> -->
      <section class="header-info clearfix">
        <div class="date-info">
          <div class="date-info-daymonth">--<br>--</div>
          <div class="date-info-number">--</div>
          <div class="date-info-time">--:--</div>
          <div class="date-info-ampm">--</div>
        </div>
        <div class="header-separator"></div>
        <div class="weather-info clearfix">
          <div class="weather-info-hilo"><span class='hi'>--</span><br><span class='lo'>--</span></div>
          <div class="weather-info-temp">--</div>
          <div class="weather-info-icon"><img src='img/weather/clear.png'></div>
        </div>
      </section>
    </header>

    <footer class="footer" role="contentinfo">
      <marquee behavior="scroll" scrollamount="5" direction="left" width="72%"></marquee>
    </footer>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.marquee.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/main.js"></script>
    <a class="twitter-timeline" data-lang="en" data-width="220" data-height="400" data-theme="dark" data-link-color="#F5F8FA" href="https://twitter.com/bouvse" data-border-color="#00000" data-chrome="nofooter noscrollbar noheader transparent noborder"></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
